<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/business.css">
    <title>Signup</title>
</head>
<body>
    <div class="sign-in sign-in-1 border bg-light d-flex ">
        <div class="signin-1 d-block mx-auto btn-light">
        <img class="signin-logo" src="../logo/logo.svg" width="250px" height="auto">
            <h1 class="signin-head ">REGISTER TO YOUR ACCOUNT</h1>
             <input class="signin-input p-2.5 form-control-lg border rounded-pill mt-3" type="text" name="text" id="text" placeholder="Name"> <br>
             <input class="signin-input p-2.5 form-control-lg border rounded-pill mt-3" type="tel" name="ph#" id="ph#" placeholder="Phone no."> <br>
             <input class="signin-input p-2.5 form-control-lg border rounded-pill mt-3" type="email" name="email" id="email" placeholder="Email"> <br>
             <input class="signin-input p-2.5 form-control-lg border rounded-pill mt-3" type="password" name="password" id="password" placeholder="Password"> <br>
             <input class="signin-input p-2.5 form-control-lg border rounded-pill mt-3" type="password" name="password" id="password" placeholder="Confirm Password"> <br>
             <a href="#" class="btn btn-lg signin-par signin-button text-light border rounded-pill mt-3"><b>Sign-up</b></a>
        </div>
        <div class="signin-1 signin-2">
            <h1 class="signin-head text-light pt-5">NEW HERE?</h1>
            <P class="signin-par text-light mt-5">Sign up and discover a great <br> amount of new opportunities.</P>
            <P class="signin-par text-light mt-5">Already Have an Account?</P>
            <a href="./business signup.html" class="btn btn-lg bg-light p-2 text-dark signin-button border rounded-pill mt-5"><b>Sign-in</b></a>
        </div>
    </div>
</body>
</html>
